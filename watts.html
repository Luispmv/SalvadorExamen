    <h1><a href="./index.html" style="color: white; text-decoration: none; font-size: 5rem;">Potencia en Watss</a></h1>
    <input id="joulesInput" type="number" placeholder="Ingresa los joules" style="width: 700px; height: 100px; font-size: 3rem;">
    <input id="segundosInput" type="number" placeholder="Ingresa los segundos" style="width: 700px; height: 100px; font-size: 3rem;">
    <button id="CalcularW" style="width: 700px; height: 100px;">Calcular</button>
    <p id="resultado" style="font-size: 3rem; color: white;">Resultado</p>
    <img style="height: 200px; width: 169px;" src="https://zmscable.es/wp-content/uploads/2023/10/cable-transmision-electricidad.jpg" alt="">
    <script>
        var joulesInput = document.getElementById("joulesInput")
        var segundosInput = document.getElementById("segundosInput")
        var botonCalc = document.getElementById("CalcularW")
        var resultado = document.getElementById("resultado")

        botonCalc.addEventListener("click", calcW)

        function calcW(){
            var operacion = joulesInput.value/segundosInput.value
            return resultado.innerHTML = "La potencia en watts es de " + operacion 
        }
    
    </script>
</body>
