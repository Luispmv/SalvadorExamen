    <script>
        var amperiosInput = document.getElementById("amperiosInput");
        var voltiosInput = document.getElementById("voltiosInput");
        var botonVatios = document.getElementById("CalcularVatios");
        var resultado = document.getElementById("resultado");

        botonVatios.addEventListener("click", calcularCantidadVatios);

        function calcularCantidadVatios(){
            var operacion = amperiosInput.value * voltiosInput.value;
            resultado.innerHTML = "La potencia en vatios es " + operacion;
        }
    </script>
